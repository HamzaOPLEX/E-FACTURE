{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | NTFM </title>
        <link rel="shortcut icon" type="image/ico" href="{% static 'img/favicon.ico' %}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href='{% static "plugins/fontawesome-free/css/all.min.css" %}'>
        <link rel="stylesheet" href='{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/adminlte.css" %}'>
    </head>
    <style>
        .alert-danger {
            color: #fff;
            background-color: #dc3545;
            border-color: #d32535;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: none;
            padding: 6px;
            width: 114px;
        }
        .col-4 {
            -ms-flex: 0 0 33.333333%;
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
            margin: auto;
        }   
    </style>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>NoTech </b><br>Gestionere Des Factures
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name='username'  autocomplete="off" placeholder="Nom d'utilisateur" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user-tie"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name='password' autocomplete="off" placeholder="Mot de passe">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-unlock-alt"></i> S'identifier</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <!-- /.login-box -->

        <script src='{% static "plugins/jquery/jquery.min.js" %}'></script>
        <script src='{% static "js/adminlte.js" %}'></script>
        <script src='{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}'></script>

    </body>

</html>
